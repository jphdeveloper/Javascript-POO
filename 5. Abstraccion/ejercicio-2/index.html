<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio: Empleados</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ecf0f1;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        h1 {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .result {
            font-size: 18px;
            color: #34495e;
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 5px solid #e74c3c;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Resultados de Empleados</h1>
        
        <!-- Los resultados de JavaScript se mostrarán aquí -->
        <div id="resultados" class="result">
            <script src="empleado.js"></script>
        </div>
        
        <div class="footer">
            <p>© 2024 - Ejercicio Empleados</p>
        </div>
    </div>

</body>
</html>
