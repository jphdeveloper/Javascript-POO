<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio: Tarea de Empleados</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdf6e3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #f0c674;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        h1 {
            background-color: #859900;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .result {
            font-size: 18px;
            color: #657b83;
            margin: 20px 0;
            padding: 15px;
            background-color: #eee8d5;
            border-left: 5px solid #859900;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #586e75;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Resultados de Tareas de Empleados</h1>
        
        <!-- Los resultados de JavaScript se mostrarán aquí -->
        <div id="resultados" class="result">
            <script src="tarea.js"></script>
        </div>
        
        <div class="footer">
            <p>© 2024 - Ejercicio Tarea de Empleados</p>
        </div>
    </div>

</body>
</html>
